<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="root">
        <div class="currentPlayer">
            <span>Playing now <span id="currentPl">X</span></span>
        </div>
        <div class="gameResult">
            <span>Result of the game:</span>
            <br>
            <span id="whoWins"></span>
        </div>
        <div class="gameHistory">
            <div id="roundHistory"></div><br>
        </div>
        <div id="area"></div>
        <div class="stat">
            <table>
                <th colspan="2">Statistics</th>
                <tr>
                    <td>Win X</td>
                    <td id="sX">
                        <span>0</span>
                    </td>
                </tr>
                <tr>
                    <td>Win O</td>
                    <td id="sO">
                        <span>0</span>
                    </td>
                </tr>
                <tr>
                    <td>Draws</td>
                    <td id="sD">
                        <span>0</span>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
